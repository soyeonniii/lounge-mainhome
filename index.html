<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투석라운지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="mobile-container">
            <div class="header">
                <div class="title-box">
                    <div class="title">투석라운지</div>
                </div>
            </div>
            <div class="main-banner">
                <h1>투석 요법,<br>생활과 식습관 조절 필수!</h1>
                <button class="find-center-btn">
                    <img src="search-icon.png" class="search-icon" alt="서치 아이콘">근처 투석 센터 찾기
                </button>
            </div>
            <div class="services">
                <h2>투석라운지 서비스</h2>
                <div class="service-cards">
                    <div class="service-card">
                        <div class="service-card-content">
                            <h3>식사 관리</h3>
                            <p>투석 환자를 위한<br>영양 가이드와 레시피</p>
                        </div>
                        <img src="diet2-icon.png" alt="식사 관리 아이콘">
                    </div>
                    <div class="service-card">
                        <div class="service-card-content">
                            <h3>응급가이드</h3>
                            <p>응급 상황에 필요한<br>빠른 가이드</p>
                        </div>
                        <img src="emergency-icon.png" alt="응급가이드 아이콘">
                    </div>
                    <div class="service-card">
                        <div class="service-card-content">
                            <h3>투석 환자<br>생활관리법</h3>
                            <p>투석 환자<br>생활 관리 요령</p>
                        </div>
                        <img src="lifestyle-icon.png" alt="생활관리법 아이콘">
                    </div>
                    <div class="service-card">
                        <div class="service-card-content">
                            <h3>투석 요법<br>교육자료</h3>
                            <p>투석 요법<br>생활 관리 요령</p>
                        </div>
                        <img src="education2-icon.png" alt="교육 자료 아이콘">
                    </div>
                </div>
            </div>
            <div class="additional-banner">
                <div class="additional-info">
                    주변에 있는 투석 센터를 지도에서 확인할 수 있어요
                </div>
            </div>
            <div class="footer-nav">
                <ul>
                    <li class="nav-item">
                        <a href="#"><img src="home-icon.png">홈</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><img src="diet-icon.png">식단</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><img src="education-icon.png">교육자료</a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><img src="search-icon.png">근처 병원 검색</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
